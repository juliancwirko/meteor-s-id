<template name="sIdResetPasswordView">
    <div class="{{sIdResetPasswordClass}}">
        <h2 class="s-id-main-header">{{sIdResetPasswordTitle}}</h2>
        <p class="s-id-lead-text">{{sIdResetPasswordLeadText}}</p>
        <form id="reset-password-form" novalidate action="action">
            <div>
                <input type="password" required id="s-id-reset-password-password" placeholder="{{#if newPasswordPlaceholder}}{{newPasswordPlaceholder}}{{/if}}">
            </div>
            <div>
                <button type="submit" id="s-id-reset-password-button">{{sIdResetPasswordBtnLabel}}</button>
            </div>
        </form>
    </div>
</template>
