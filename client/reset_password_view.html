<template name="resetPassword">
    <div class="{{scottyIdResetPasswordClass}}">
        <h2>{{scottyIdResetPasswordTitle}}</h2>
        <p>{{scottyIdResetPasswordLeadText}}</p>
        <form id="reset-password-form" action="action">
            <div>
                <input type="password" required id="s-id-reset-password-password" placeholder="New password">
            </div>
            <div>
                <button type="submit" id="s-id-reset-password-button">{{scottyIdResetPasswordBtnLabel}}</button>
            </div>
        </form>
    </div>
</template>
