<template name="sIdLoginView">
    <div class="{{sIdLoginClass}}">
        <h2 class="s-id-main-header">{{sIdLoginTitle}}</h2>
        <p class="s-id-lead-text">{{sIdLoginLeadText}}</p>
        <form id="login-form" novalidate action="action">
            <div>
                <input type="{{#if registerEmailFieldOnly}}email{{else}}text{{/if}}" required id="s-id-login-username" placeholder="{{#if loginNamePlaceholder}}{{loginNamePlaceholder}}{{/if}}">
            </div>
            <div>
                <input type="password" required id="s-id-login-password" placeholder="{{#if passwordPlaceholder}}{{passwordPlaceholder}}{{/if}}">
            </div>
            <div>
                <button type="submit" id="s-id-login-button">{{sIdLoginBtnLabel}}</button>
            </div>
            {{> sIdSocialButtons}}
        </form>
        <div class="s-id-req-new-pass-link-container">
            <p>
                <a href="/forgot-password">Request new password!</a>
            </p>
        </div>
    </div>
</template>
