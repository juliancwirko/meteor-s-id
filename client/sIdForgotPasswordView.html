<template name="sIdForgotPasswordView">
    <div class="{{sIdForgotPasswordClass}}">
        <h2>{{sIdForgotPasswordTitle}}</h2>
        <p>{{sIdForgotPasswordLeadText}}</p>
        <form id="forgot-password-form" novalidate action="action">
            <div>
                <input type="email" required id="s-id-forgot-password-email" placeholder="{{#if emailPlaceholder}}{{emailPlaceholder}}{{/if}}">
            </div>
            <div>
                <button type="submit" id="s-id-forgot-password-button">{{sIdForgotPasswordBtnLabel}}</button>
            </div>
        </form>
    </div>
</template>
