<template name="sIdRegisterView">
    <div class="{{sIdRegisterClass}}">
        <h2>{{sIdRegisterTitle}}</h2>
        <p>{{sIdRegisterLeadText}}</p>
        <form id="register-form" action="action">
            <div>
                <input type="text" required id="s-id-register-username" placeholder="Username">
            </div>
            <div>
                <input type="email" required id="s-id-register-email" placeholder="E-mail">
            </div>
            <div>
                <input type="password" required id="s-id-register-password" placeholder="Password">
            </div>
            <div>
                <button type="submit" id="s-id-register-button">{{sIdRegisterBtnLabel}}</button>
            </div>
            {{> sIdSocialButtons}}
        </form>
    </div>
</template>
