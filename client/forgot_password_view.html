<template name="forgotPasswordView">
    <div class="{{scottyIdForgotPasswordClass}}">
        <h2>{{scottyIdForgotPasswordTitle}}</h2>
        <p>{{scottyIdForgotPasswordLeadText}}</p>
        <form id="forgot-password-form" action="action">
            <div>
                <input type="email" required id="s-id-forgot-password-email" placeholder="E-mail">
            </div>
            <div>
                <button type="submit" id="s-id-forgot-password-button">{{scottyIdForgotPasswordBtnLabel}}</button>
            </div>
        </form>
    </div>
</template>
